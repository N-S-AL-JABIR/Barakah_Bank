{% extends "base.html" %} {% block head_title %}Change Password{% endblock %} {% load static %} {% block body %} {% load crispy_forms_tags %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 bg-white rounded-3 shadow p-4">
      <h2 class="text-center mb-4 fw-bold">Change Password</h2>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="current_password" class="form-label"
            >Current Password</label
          >
          <input
            type="password"
            name="current_password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input
            type="password"
            name="new_password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Confirm New Password</label
          >
          <input
            type="password"
            name="confirm_password"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
